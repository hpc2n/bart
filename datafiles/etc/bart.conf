## Configuration file for the LRMS UR Generator Intended location:
## /etc/bart/bart.conf
##
## Most of the values belows are the default values, and can be changed if
## necessary. If the hostname is not defined, the result from hostname -f is
## used.

## EXAMPLE ## REMOVE THIS LINE TO ACTIVATE /etc/cron.hourly/sgas-bart ##

## Bart configuration
[common]
#logdir=/var/spool/bart/usagerecords
#hostname=host.example.org
#usermap=/etc/bart/usermap
#vomap=/etc/bart/vomap
#logfile=/var/log/bart.log
#statedir=/var/spool/bart

# If you use bart together with ARC, please read docs/arc-codeployment first!
# This should probably be true as default.
idtimestamp=true

## Logging points
[logger]
log_all="https://accounting.swegrid.se:6143/sgas"


